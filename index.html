<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <lable for="firstName">First Name</lable>
            <input type="text" id="firstName" size="20" required>
            <br>
            <br>
            <lable for="middleName">Middle Name</lable>
            <input type="text" id="middleName" size="20" required>
            <br>
            <br>
            <labal for="lastName">Last Name</labal>
            <input type="text" id="lastName" size="20" required>
            <br>
            <br>
            <label for="course">Course :</label>
            <select id="course" required>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender : </label><br>
            <input type="radio" name="gender" id="gender"> Male <br>
            <input type="radio" name="gender" id="gender"> Female <br>
            <input type="radio" name="gender" id="gender"> Other <br>
            <br>
            <lable for="dob">DOB</lable>
            <input type="datetime-local" name="" id="dob">
            <br>
            <br>
            <labal for="phone">Phone : </labal>
            <input type="text" name="country code" value="+91" disabled size="2" required>
            <input type="tel" name="" id="phone" maxlength="10" size="10" required>
            <br>
            <br>
            <label for="address">Address</label>
            <textarea name="" id="address"></textarea>
            <br>
            <br>
            <lable for="email">Email : </lable>
            <input type="email" name="email" required>
            <br>
            <br>
            <lable for="password">Password : </lable>
            <input type="password" name="" id="password" required>
            <br>
            <br>
            <lable for="re-typed password">Re-type Password : </lable>
            <input type="re-type password" name="" id="re-type password" required>
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" name="" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="" id="color">
            <br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="submit" required>
        </fieldset>
    </form>
</body>
</html>
